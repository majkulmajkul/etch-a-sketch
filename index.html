<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-title">Etch-A-Sketch</h1>
      <div class="sketch-and-controls">
        <div class="controls">
          <div class="control">
            <input
              type="color"
              id="primary-color-picker"
              name="primary-color-picker"
              value="#000000"
            />
            <label for="primary-color-picker">Set Color</label>
          </div>
          <div class="control">
            <input
              type="color"
              id="background-color-picker"
              name="background-color-picker"
              value="#ffffff"
            />
            <label for="background-color-picker">Backgound Color</label>
          </div>
          <div class="control" id="rainbow-mode-button">Rainbow Mode</div>
          <div class="control" id="change-resolution-button">
            Set Resolution
          </div>
          <div class="control" id="reset-button">Reset</div>
        </div>
        <div class="sketch-container"></div>
        <div class="instructions">
          <h2>INSTRUCTIONS</h2>
          <p>Draw with mouse</p>
          <p>Select colors using "Set Color"</p>
          <p>Change background color with "Background Color"</p>
          <p>Click Rainbow Mode for a cool effect!</p>
          <p>Set resolution sets resolution</p>
          <p>Reset resets. Warning: All content will be lost!</p>
        </div>
      </div>
    </div>
    <div class="hidden-div"></div>
    <script src="script.js"></script>
  </body>
</html>
